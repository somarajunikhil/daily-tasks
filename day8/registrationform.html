<body style="background-color: black;text-align: center;">

   <h1 style="text-align: center;color: honeydew;">Application Form</h1><br>
   <p style="color: lawngreen;text-align: center;">Thank you for your interest in Wipro Technologies SRL Romania. Inc. kindly fill in this form and hand it to theWipro Representative.</p><br>
   <form action="https://formsubmit.co/your@email.com" method="post">
    <label for="name">NAME</label><br>
    <input type="name" id="name" placeholder="FIRST NAME">
    <input type="name" id="name" placeholder="MIDDLE NAME">
    <input type="name" id="name" placeholder="LAST NAME"><br><br>
    <label for="Birth date">BIRTH DATE</label><br>
    <input type="date" id="Birth date"><br><br>
    <h3 style="color: red;">SOURCE</h3>
    <label for="Name of the Site">Name of the Site</label>
    <input type="checkbox" id="Name of the Site" name="skill"><br><br>
    <label for="Job Fair">Job Fair</label>
    <input type="checkbox" id="Job Fair" name="skill"><br><br>
    <label for="Recruitment Agency Name">Recruitment Agency Name</label>
    <input type="checkbox" id="Recruitment Agency Name" name="skill"><br><br>
    <label for="Referrer Employee Name">Referrer Employee Name</label>
    <input id="Referrer Employee Name" type="checkbox" name="skill"><br><br>
    <h3 style="color: blue;">Contact details</h3>
    <label for="E-mail:">E-mail:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="Mobile (private):">MOBILE(private):</label>
    <input type="Mobile (private):" id="Mobile (private):" name="Mobile (private):"><br><br>
    <h3 style="color: darksalmon;">Emergency Contact No</h3>
    <label for="line number(form home or relative):">line number(form home or relative):</label>
    <input type="line number(form home or relative):" id="line number(form home or relative):" name="line number(form home or relative):"><br><br>
    <label for="Mobile">Mobile:</label>
    <input type="mobile"id="mobile" name="mobile"><br><br>
    <h3 style="color: mediumvioletred;">Adress</h3>
    <label for="Current Address">Current Address:</label>
    <input type="Current Address" id="Current Address" name="Current Address"><br><br>
    <label for="city">City:</label>
    <input type="City" id="city" name="city"><br><br>
    <label for="Country:">Country:</label>
    <input type="Country:" id="Country:" name="Country:"><br><br>
    <label for="Post Code:">Post Code:</label>
    <input type="Post Code" id="Post Code" name="Post Code"><br><br>

    <input type="submit" value="submit">
</form>
